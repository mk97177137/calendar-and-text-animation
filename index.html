<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calendar and text animation</title>
    <style>
      .calendar {
        margin: auto;
        max-width: 800px;
        font-family: serif;
        font-weight: bold;
        color: black;
      }

      .month {
        text-align: center;
        background: white;
        font-size: 80px;
        letter-spacing: 1px;
        color: black;
      }

      table,
      th,
      td {
        width: 100%;
        table-layout: fixed;
        text-align: center;
        font-size: 27px;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <div class="calendar">
      <div class="month">
        <strong>December</strong>
        <strong>2020</strong>
      </div>

      <table>
        <tr style="background-color: grey">
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>The</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Sat</th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
        </tr>

        <tr>
          <th>6</th>
          <th>7</th>
          <th>8</th>
          <th>9</th>
          <th>10</th>
          <th>11</th>
          <th>12</th>
        </tr>

        <tr>
          <th>13</th>
          <th>14</th>
          <th>15</th>
          <th>16</th>
          <th>17</th>
          <th>18</th>
          <th>19</th>
        </tr>

        <tr>
          <th>20</th>
          <th>21</th>
          <th>22</th>
          <th>23</th>
          <th>24</th>
          <th>25</th>
          <th>26</th>
        </tr>

        <tr>
          <th>27</th>
          <th>28</th>
          <th>29</th>
          <th>30</th>
          <th>31</th>
        </tr>
      </table>
    </div>
  </body>
</html>
